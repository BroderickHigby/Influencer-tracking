queue:
  - name: default
    mode: push
    retry_parameters:
      task_retry_limit: 1
    max_concurrent_requests: 30
    rate: 10/s

  - name: users-search # get_influencers_by_term
    mode: push
    retry_parameters:
      task_retry_limit: 1
    max_concurrent_requests: 30
    rate: 22/m # 12/m/key

  - name: search # get_influencers_through_tweets
    mode: push
    retry_parameters:
      task_retry_limit: 1
    max_concurrent_requests: 30
    rate: 22/m # 12/m/key


  - name: followers # get_influencer_info
    mode: push
    retry_parameters:
      task_retry_limit: 1
    max_concurrent_requests: 3
    rate: 2/m # 1/m/key

  - name: timelines # aka tweets: get_influencer_tweets
    mode: push
    retry_parameters:
      task_retry_limit: 1
    max_concurrent_requests: 3
    rate: 22/m # 12/m/key

  - name: user # create_influencer_from_id
    mode: push
    retry_parameters:
      task_retry_limit: 1
    max_concurrent_requests: 30
    rate: 22/m # 12/m/key

  - name: users # create_influencers_from_ids
    mode: push
    retry_parameters:
      task_retry_limit: 1
    max_concurrent_requests: 3
    rate: 2/m # 1/m/key

  - name: gplus
    mode: push
    retry_parameters:
      task_retry_limit: 1
    max_concurrent_requests: 1
    rate: 5/m # 1/m/key
